<div style="text-align: center;">
<div id="listEmpleados">
    <h2>Empleados Eduflor</h2>
    <button type="button" class="btn btn-success" (click)= "open(content)">Crear nuevo Empleado</button>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>IESS</th>
                <th>Correo</th>
                <th>Sueldo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of collection.data ">
                <td>{{item.id}}</td>
                <td>{{item.ci}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.afiess}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.sueldo}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="openEditar(content,item)">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">ELiminar</button>

                </td>
                

            </tr>
        </tbody>
    </table>
    

    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Crear Empleado</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <form [formGroup]="empleadoForm">
                        <div class="form-group">
                            <label >ID</label>
                            <input type="number" formControlName="id" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >CI</label>
                            <input type="number" formControlName="ci" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Nombre</label>
                            <input type="text" formControlName="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Apellido</label>
                            <input type="text" formControlName="apellido" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Telefono</label>
                            <input type="number" formControlName="telefono" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >IESS</label>
                            <input type="text" formControlName="afiess" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Correo</label>
                            <input type="text" formControlName="correo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label >Sueldo</label>
                            <input type="number" formControlName="sueldo" class="form-control">
                        </div>

                    </form>


                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="guardarEmpleado()" *ngIf="!actualizar">Guardar</button>
            <button type="button" class="btn btn-outline-dark" (click)="actualizarEmpleado()" *ngIf="actualizar">Actualizar</button>
        </div>
      </ng-template>

    <div>
        <button type="button" style="margin: 10px" class="btn btn-primary" printSectionId="listEmpleados" ngxPrint>Imprimir</button>
    </div>
</div>

</div>
