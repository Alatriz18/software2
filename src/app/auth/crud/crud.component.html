<div style="text-align: center;">

<h2>Empleados Eduflor</h2>
<button type="button" class="btn btn-success">Crear nuevo Empleado</button>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>CI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>IESS</th>
                <th>Correo</th>
                <th>Sueldo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of collection.data ">
                <td>{{item.id}}</td>
                <td>{{item.ci}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.afiess}}</td>
                <td>{{item.correo}}</td>
                <td>{{item.sueldo}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">ELiminar</button>

                </td>
                

            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

</div>
